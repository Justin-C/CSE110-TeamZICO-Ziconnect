<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Ziconnect</a>
      </div>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type ="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Profile</a></li>

   <div class="sidebar">
    <ul>
      <li><a href="#">Super Bowl Party!<br />Sunday, Feb 7</a></li>

      <a href="/events/create" id="newEvent">Create New Event</a>
   </ul>

  <div class="content">
    <h1>Find Event</h1>
    
    <h5>You can search for an event with either the Event Key or the Event Name
      (or both!)</h5>
    <br />
    <form action="/events/read" method="post"
        enctype="multipart/form-data">
        
         <fieldset>

            <label for="eventKey">Event Key:</label>
            <input type="text" id="eventKey" name="eventKey"
            placeholder="-Kdqy3R9uDXu_BZBaITE" />
            &nbsp; OR &nbsp;
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName"
            placeholder="Custin's Party" />
            <br />
            <input type="submit" value="Find Event" />

         </fieldset>
      </form>
  </div>
