<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/home">   <!--<ntext>Ziconnect</ntext>-->
      <img src=../assets/ziconnect_logo.png width=160 height=40>
        </a>
    </div>
    <form class="navbar-form navbar-left"
          ng-controller="EventController">
      <fieldset>

        <input type ="text" class="form-control" id="eventName"
        name="eventName" placeholder="Search Events" autocomplete="off"
        required ng-model="input">
        <a href="/searchEvent"><button ng-click="searchEvent()" type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-search"></span>
        </button></a>
            
      </fieldset> 
    </form>
    <ul class="nav navbar-nav navbar-right">

      <li><a href="/notifications"><span class="glyphicon
            glyphicon-envelope"></span></a></li>
      <li><a href="/profile"><img id="prof"
          src="{{user.picture}}"> &nbsp; <ntext>{{user.name}}</ntext></a></li>
      <li><a href="" ng-click="logout()"><ntext>Sign Out</ntext></a></li>
    </ul>
  </div>
</nav>
