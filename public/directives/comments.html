<div class="comments" ng-controller="CommentController">

  <div><h1>Comments</h1></div>
  <h2>Post a comment</h2>
  <textarea 
    name="commentBox"
    ng-model="commentText"
    placeholder="Enter your comment here">
  </textarea>
  <br />
  <button ng-click="postComment()">Submit</button>
  <br />

  <div ng-repeat="comment in commentList">
    <p>
      <b>{{comment.userUid}}</b> on {{comment.timeStamp}}:<br />
      {{comment.message}}<br /><br />
    </p>
  </div>
</div>
