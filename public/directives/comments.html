<div class="comments">
  <div><h1>Comments</h1></div>
  <a href="/events/comment"><button class="button">Post a Comment</button></a>
  <div ng-repeat="comment in commentList">
    <p><b>{{comment.userUid}}</b></p>
    <p>{{comment.timeStamp}}</p>
    <p><{{comment.message}}</p>
  </div>
</div>
