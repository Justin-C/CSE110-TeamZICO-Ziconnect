<div class="comments" ng-controller="CommentController">

  <h3>Comments</h3>
  <textarea rows="4" cols="50" id="commentBox"
    name="commentBox"
    ng-model="commentText"
    placeholder=" Enter your comment here!">
  </textarea>
  <br />
  <button ng-click="postComment()" class="button">Submit</button>
  <br /><br/>

  <div id="commentFeed">
    <div class="commentDiv" ng-repeat="comment in commentList | reverse">
        <div id="commentBlock">
          <p>
            <img src="{{comment.userPicture}}" class="commentPic"/>
            <span> <b>{{comment.userName}}</b> on {{comment.timeStamp}}:
            </span>
            <span>
              {{comment.message}}
            </span>
          </p>
      </div>
    </div>
  </div>
</div>
