<div class="rides" ng-controller="RideController" ng-if="eventData.eventRides">
  <div><h3>Rides</h3></div>
  <div ng-repeat="ride in ridesList">
    <p>Driver: {{ride.driverName}} <br />
    Seats Left: {{ride.seats}} <br />
    <p>Passengers:</p> <br />
    <li ng-repeat="passenger in ride" ng-if="$index > 0">
      <p>{{passenger}}</p> <br />
    </li>
    <button ng-hide="rideHost" ng-click="addToRide()">I need a ride!</button>
    </p>
  </div>
  <input type="text" name="seatsBox" ng-model="numSeatsInput" ng-hide="rideHost" placeholder="# of seats you have">
  <button ng-click="hostRide()" ng-hide="rideHost">Host a ride!</button>
</div>
