  Description: Displays potluck details for the event.
-->

<div class="potluck" ng-controller="FoodController"
ng-if="eventData.eventPotluck">
<h4>Food/Items to be Brought</h3>
  <table width="400">
    <tr>
      <th>Name</th>
      <th>Food/Item</th>
    </tr>
    <tr ng-repeat="item in foodList">
      <td>{{item.name}}</td>
      <td>{{item.food}}</td>
    </tr>
  </table>
  <input type="text" ng-model="fooditem" name="food/item"
  autocomplete="off" placeholder="Enter item here"
  ng-model="item" required/>
  <br /><br />
  <button ng-click="storeFood($root.user.name, $root.user.uid, fooditem)"
  class="button">Enter Food/Item</button>
  <br/><br/>
  <!--Suggest foods here -->
  <h4>Suggested Food/Items</h3>
  <div ng-repeat="item in suggestionList">
    <li> {{item.food}}</li>
  </div>
  <input type="text" ng-model="suggestion" name="suggestion"
  autocomplete="off" placeholder="Enter suggested item here"
  ng-model="item" required/><br />
  <button ng-click="storeSuggestion(suggestion)"
  class="button">Enter Suggestion</button>
</div>
