  Description: Displays potluck details for the event.
-->

<div class="potluck" ng-controller="FoodController"
     ng-if="eventData.eventPotluck">
  
  <!-- table for food items that users will be bringing -->
  <h3>Food/Items to be Brought</h3>
  <table width="400">
    <tr>
      <th>Name</th>
      <th>Food/Item</th>
    </tr>
    <tr ng-repeat="item in foodList">
      <td>{{item.name}}</td>
      <td>{{item.food}}</td>
    </tr>
  </table>
  <br />
  
  <input type="text" ng-model="fooditem" name="food/item"
         autocomplete="off" placeholder=" What are you bringing?"
         ng-model="item" required/><br />
  <button ng-click="storeFood($root.user.name, $root.user.uid, fooditem)"
          class="button">
    Enter Food/Item
  </button>
  <br/><br/>
  
  <!--Suggest foods here -->
  <h3>Suggested Food/Items</h3>
  <div id="claim">
  <div ng-repeat="item in suggestionList">
    <li>
      <button ng-click="claimSuggestion($root.user.name, $root.user.uid, item.food)" 
              class="button list_btn">
        Claim
      </button>
      {{item.food}}
    </li>
  </div>
  </div>
  
  <input type="text" ng-model="suggestion" name="suggestion"
         autocomplete="off" placeholder=" Suggest an item!"
         ng-model="item" required/>
  <br />
  <button ng-click="storeSuggestion(suggestion)" class="button">
    Enter Suggestion
  </button>
</div>
