 File name: searchEvent.html
 Authors: Caris Wei
 Description: The page that comes up when you search for events
-->

<div class="content" ng-controller="EventController">
  <h1><pblue>Search Results</pblue></h1>
  </br>
 
  <div ng-repeat ="event in found track by $index">
      <a href="/{{event.$id}}/info">
        <button class="button">
          {{event.eventName}}
        </button>
    </a>
  </div>

</div>
