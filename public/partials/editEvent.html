<div class="content">
  <h1>Edit Event</h1>
  <br />
  <form action="/events/edit" method="post" autcomplete="off"
    enctype="multipart/form-data">
     <fieldset>

        <label for="eventName">Event Name:&nbsp;</label>
        <input type="text" id="eventName" name="eventName"
        autocomplete="off" value={{eventData.eventName}} required/>
        <br /><br />
        <label for="eventLocation">Event Location:&nbsp;</label>
        <input type="text" id="eventLocation" name="eventLocation"
                                              autocomplete="off"
                                              value={{eventData.eventLocation}}
                                              required/>
        <br /><br />
        <label for="eventTime">Event Time:&nbsp;</label>
        <input type="time" id="eventTime" name="eventTime"
                                          value={{eventData.eventTime}}
                                          required/>
        <br/><br/>
        <label for="eventDate">Event Date:&nbsp;</label>
        <input type="date" id="eventDate" name="eventDate"
                                          value={{eventData.eventDate}}
                                          required/>
        <br /></br />
        <label for="eventDescription">Description:</label>
        <textarea id="eventDescription" name="eventDescription"
        required>{{eventData.eventDescription}}</textarea>
        <br /><br />

        <input type="file" id="eventImage">

        <!-- Hidden event key field -->
        <input type="hidden" id="eventKey" name="eventKey"
                                           value={{eventData.$id}}/>
        <br />
        <input class="button" type="submit" value="Edit Event" />
        

     </fieldset>
  </form>
</div>
