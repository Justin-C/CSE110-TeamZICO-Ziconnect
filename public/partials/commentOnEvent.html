<div class="content" ng-controller="newEventController">
  <h1> Comment on {{eventData.eventName}} </h1>

  <fieldset>
    <p class="input-type">
    <br />
    <input id="comment"
           type="text"
           class="input-box"
           ng-model="comment"
           placeholder="Your Comment Here!" />

    </p>

    <button class="send"
            onclick="./home.html" ng-click="addComment($root.user.uid, comment)">
            Post Comment
    </button>
