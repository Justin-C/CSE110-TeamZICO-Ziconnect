  <!-- Load scripts here -->

  <div class="content" >

      <h1>{{eventData.eventName}} > Invite People</h1>

      <pblue> Search for a person's name! </pblue>

      </br></br>

      <form ng-controller="InviteController" ng-submit="inviteFunc()" value="Send">
        <fieldset>

            <p class="input-type">
            <label>Name </label>
            <input id="user-name"
                   type="text"
                   class="input-box"
                   placeholder="John Doe"
                   ng-model="input"/>
            <input type="hidden" ng-model=eventData.$id />
            <br/><br />
            <input class="button" type="submit" value="Search"/
            </p>
           &nbsp;
           <a href="/{{eventData.$id}}/info"><button class="button" >Back
           </button></a>

            <li ng-repeat ="user in users track by $index">
              <img id="prof" src="{{user.picture}}">
              {{user.name}}   &nbsp;&nbsp;  {{user.email}}
              <button class="button" ng-click="inviteButton(user.uid,
              eventData.$id, eventData.eventName)">Invite</button>
            </li>

          </fieldset>
      </form>
</div>
