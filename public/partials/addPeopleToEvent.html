<div class="content search_user" ng-controller="InviteController">
  <div id="search_form">
    <h1>{{eventData.eventName}} > Invite People</h1>
    <pblue>Search for a person's name!</pblue>
    <form ng-submit="searchUser()" value="Send">
      <fieldset>
        <!-- Search box and buttons area -->
        <p class="input-type">
          <input id="user-name"
                 type="text"
                 class="input-box" 
                 placeholder="John Doe"
                 ng-model="input" />
          <input type="hidden" ng-model=eventData.$id />
          <br /><br />
          <input class="large" type="submit" value="Search"/>
          <a href="/{{eventData.$id}}/info">
            &nbsp;
            <button class="large">
              Back
            </button>
          </a>
        </p>
      </fieldset>
    </form>
  </div>
      <!-- Search results area -->
  <div class="search_results">
    <li ng-repeat ="userresult in users track by $index">
      <button class="button list_btn" 
              ng-click="inviteUser(userresult.uid, eventData.$id)">
        Invite
      </button>
      <img id="prof" src="{{userresult.picture}}">
      {{userresult.name}}
      &nbsp;&nbsp;
      {{userresult.email}}
      &nbsp;&nbsp;
    </li>
  </div>
</div>
