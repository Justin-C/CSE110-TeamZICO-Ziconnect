<div class="content">
  <!-- the invited guests are displayed to the right -->
  <div class="sidebar2" ng-controller="GuestSidebarController" ng-init="loadGuests(eventData.$id)">
    <ul>
      <li class="userSideBarTitle">Invited Guests</li>
      <!--<should be listing all invited users> -->
      <li ng-repeat ="user in result">
          <img id="prof" src="{{user.picture}}">&nbsp;&nbsp; {{user.name}} </li>
    </ul>
  </div>
  
  <!-- the event info is displayed to the left -->
  <div id="eventInfo">
    <h1>{{eventData.eventName}}</h1>
    <h2><pblue>When: </pblue> {{eventData.eventTime}} <pblue> on </pblue>
      {{eventData.eventDate}}
      <br/>
      <pblue>Where: </pblue> {{eventData.eventLocation}}
      <br/><br/>
      <pblue>Description:</pblue>
      <br/>
      {{eventData.eventDescription}}
    </h2>

    <br/>
    <h3>Your Response</h3>
    <button class="button" ng-click="going">Going</button>
    <button class="button" ng-click="maybe">Maybe</button>
    <button class="button" ng-click="notGoing">Can't</button>
    <h4>Host Actions:</h4>
    <a href="/{{eventData.$id}}/edit"><button class="button" >Edit
        Event</button></a>
    &nbsp;
    <a href="/{{eventData.$id}}/addPeopleToEvent"><button class="button">Invite People</button></a>

    <potluck></potluck>
  </div>
  
  <!-- the comments are displayed in the center -->
  <comments></comments>
  
</div>
