<div ng-controller="GroupController">
  <h1>Group Information</h1>
  <h3>{{groupData.groupName}}</h3>
  <div ng-repeat="member in members">
    <p>{{member.name}}</p><button ng-click="removeMember({{member.$id}})"" ng-hide="creator"></button>
    <br />
  </div>
</div>
