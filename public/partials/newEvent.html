<div class="content">
    <h1>Create New Event</h1>
    <br />
    <form action="/events/create" method="post"
        enctype="multipart/form-data">
         <fieldset>

            <label for="eventName">Event Name:&nbsp;</label>
            <input type="text" id="eventName" name="eventName"
            placeholder="Custin's Party" />
            <br />
            <label for="eventLocation">Event Location:&nbsp;</label>
            <input type="text" id="eventLocation" name="eventLocation"
            placeholder="La Jolla, CA" />
            <br />
            <label for="eventDate">Event Date:&nbsp;</label>
            <input type="text" id="eventDate" name="eventDate"
            placeholder="February 28, 2017" />
            <br />
            <label for="eventDescription">Description:</label>
            <br />
            <textarea id="eventDescription" name="eventDescription"
            placeholder="Come to my 20th birthday party!"></textarea>
            <br />
            <input type="submit" value="Create Event" />

         </fieldset>
      </form>
  </div>
