<div class="content" ng-controller="NotificationController">
    <h1> Notifications </h1>
      <body>
      <!-- get notifications from server -->
      <pblue> Event Invitations </pblue>
      <div ng-repeat="note in notes">
        <li> You have an invitation to {{note.eventName}}!
        </li>
        <button class="button" ng-click = "accept(note)">Accept</button>
        <button class="button" ng-click = "decline(note)">Decline</button>
  <br /><br/>
      </div>
  </body>
</div>
