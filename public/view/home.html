<!DOCTYPE html>   

<!-- assign Angular module -->
<html ng-app='ziconnect'>
  <head>
    <title>Ziconnect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TODO: change to min for production -->
    <script src="/scripts/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="/scripts/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/view/stylesheet.css">

    <!-- Angular etc -->
    <script src="/scripts/angular/angular.js"></script>
    <script src="/scripts/angularfire/dist/angularfire.js"></script>
    <script src="/scripts/firebase/firebase.js"></script>
    <script src="/scripts/angular-cookies/angular-cookies.js"></script>
    <script src="/scripts/angular-route/angular-route.js"></script>

    <script src="../modules.js"></script>

    <script src="../controller/GetUserEventsController.js"></script>
  </head>

  <!--<body ng-controller="mainController">-->
  <body>
    <nav class="navbar navbar-pills" ng-controller="AccountController" ng-init="getUserIntoScope()">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Ziconnect</a>
        </div>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type ="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/profile"><img id="prof" src="{{user.picture}}" alt="{{user.name}}">"{{user.name}}"</a></li>
          <li><a href="#" ng-click="logout()">Sign Out</a></li>
        </ul>
      </div>
    </nav>

     <div class="sidebar" ng-controller="SidebarController">
      <ul>
        <li><a href="#/info">Super Bowl Party!<br />Sunday, Feb 7</a></li>
        <li><a href="#/info">Martha's Brsdfasef Shower<br />Tues, Mar 14</a></li>
        <li><a href="#">Martha's Bridal Shower<br />Tues, Mar 14</a></li>

        <!--<should be listing all event names>-->
        <li ng-repeat ="event in list"><a href="#/info">{{event.name}}</a></li>
        <a href="#/events/create">Create New Event</a>
     </ul>
    </div>
    <div ng-view></div>
  </body>
