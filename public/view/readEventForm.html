<!DOCTYPE html>

<html>
   <body>
      <form action="/events/read" method="post"
        enctype="multipart/form-data">
        Search by either Event Key or Event ID (or both!)
         <fieldset>

            <label for="eventKey">Event Key:</label>
            <input type="text" id="eventKey" name="eventKey"
            placeholder="Event Key or ID" />

            placeholder="Event Name" />

            <input type="submit" value="Find Event" />

         </fieldset>
      </form>
